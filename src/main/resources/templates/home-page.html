<!doctype html>
<html lang="en">
<html xmlns:th="http://thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home-page.css">
    <title>Home-page</title>
</head>
<body>
<header>
    <div class="container-fluid div-header">
        <div class="row" style="padding: 10px 0px;">
            <div class="col-4 div-header-left" style="text-align: right; padding: 0px 50px">
                <div class="dropdown">
                    <button class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        Каталог
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-4 div-header-center">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
                    <button class="btn btn-warning" type="submit">Поиск</button>
                </form>
            </div>
            <div class="col-2 div-header-right-one" style="padding: 0px 50px">
                <button type="button" class="btn btn-outline-warning">Корзина</button>
            </div>
            <div class="col-2 div-header-right-two" style="text-align: right; padding: 0px 10px">
                <button type="button" class="btn btn-outline-primary">Войти</button>
            </div>
        </div>
    </div>
</header>
<div style="padding: 0% 15%">
    <h3>Подборка популярных товаров</h3>
</div>
<div class="container-fluid item-container"></div>
<div style="padding: 0% 15%">
    <h3>Подборка популярных магазинов</h3>
</div>
<div class="container-fluid shop-container">
    <form class="form-shop" method="get" action="@(/shop)">

    </form>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

<script type="text/javascript" src="js/home-page.js"></script>
</body>
</html>
