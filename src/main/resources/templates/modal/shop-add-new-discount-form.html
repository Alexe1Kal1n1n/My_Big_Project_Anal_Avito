<div class="modal fade" id="discount-modal" tabindex="-1" aria-labelledby="discountModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="discountModalLabel">Добавить скидку</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body mx-auto text-center fw-bold">
                <form>
                    <div class="form-group">
                        <label class="col-form-label" for="min-order-discount">Мин. сумма заказа</label>
                        <input class="form-control" min="0" id="min-order-discount"
                               name="min-order-discount" type="number" value="0" required>
                    </div>
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-item nav-link active first" id="nav-home-tab" data-toggle="tab"
                               href="#nav-home1" role="tab" aria-controls="nav-home" aria-selected="true">В
                                процентах</a>
                            <a class="nav-item nav-link second" id="nav-profile-tab" data-toggle="tab"
                               href="#nav-profile1" role="tab" aria-controls="nav-profile" aria-selected="false">Фиксированная
                                скидка</a>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent1">
                        <div class="tab-pane fade show active first" id="nav-home1" role="tabpanel"
                             aria-labelledby="nav-home-tab">
                            <div class="form-group">
                                <label for="percentage-discount" class="col-form-label">От мин. заказа</label>
                                <input type="number" class="form-control" min="0" max="100" id="percentage-discount"
                                       value="0" name="percentage-discount">
                            </div>
                        </div>
                        <div class="tab-pane fade" id="nav-profile1" role="tabpanel" aria-labelledby="nav-profile-tab">
                            <label for="fixed-discount" class="col-form-label">Фикс. на сумму</label>
                            <input type="number" class="form-control" min="0" id="fixed-discount" name="fixed-discount"
                                   value="0">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="submit" class="btn btn-primary btn-add-discount" data-bs-dismiss="modal">Добавить</button>
            </div>
        </div>
    </div>
</div>
