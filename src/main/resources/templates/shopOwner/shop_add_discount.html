<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:5px lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Users</title>
  <style>
    th, td {
      padding: 25px;
    }
  </style>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


  <script th:src="@{/js/discount.js}" type="text/javascript"></script>
</head>
<body>
<nav class="navbar navbar-expand-xl navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/api/shops">Магазины</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse show" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-xl-0">
        <li class="nav-item">
          <a class="nav-link" href="#">Товары</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Избранное</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">ещё...</a>
        </li>
      </ul>
      <span class="navbar-text">
      </span>
    </div>
  </div>
</nav>
<div class="tab-content" id="nav-tabContent">
  <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
    <div class="tab-content">
      <div class="card">
        <div class="card-header" >
        </div>
        <div class="card-body">
          <table class="table table-striped border">
            <thead>
            <tr>
              <th>ID</th>
              <th>Фото</th>
              <th>Пол</th>
              <th>Имя</th>
              <th>Фамилия</th>
              <th>Возраст</th>
              <th>Номер Телефона</th>
              <th>E-mail</th>
              <th>Действие</th>
              <th></th>
            </tr>
            </thead>
            <tbody id="user_table_body">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="discount" align="center">
  <div class="modal fade" id="discountModal" tabindex="-1" aria-labelledby="discountModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="discountModalLabel">Добавить скидку пользователю</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-auto text-center fw-bold">

          <div class="form-group">
            <label class="col-form-label" for="minOderDiscount">minOderDiscount</label>
            <input class="form-control" id="minOderDiscount"
                   name="minOderDiscount" type="number" value="">
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="formRadioDefault" id="percentage">
            <label class="form-check-label" for="percentage">В процентах</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="formRadioDefault" id="fixDiscount" checked>
            <label class="form-check-label" for="fixDiscount" >Фиксированная скидка</label>
          </div>

          <div class="form-group">
            <label for="percentageDiscount" class="col-form-label">percentageDiscount</label>
            <input type="number" class="form-control" id="percentageDiscount" name="percentageDiscount" value="">
          </div>

          <div class="form-group">
            <label for="fixedDiscount" class="col-form-label">fixedDiscount</label>
            <input type="number" class="form-control" id="fixedDiscount" name="fixedDiscount" value="">
          </div>

        </div>
        <div class="modal-footer" th:each="user : ${user}">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary discountButton" value="Edit">Добавить</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>
