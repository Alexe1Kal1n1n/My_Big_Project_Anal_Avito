<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <script src="../js/discount.js" type="text/javascript"></script>
</head>
<body>
<div class="jumbotron jumbotron-fluid">
    <div class="nav_panel">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Shop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link " aria-current="page" href="#">Избранное</a>
                    </div>
                </div>
                <div class="d-flex">

                    <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Sign
                        In
                    </button>

                    <div class="btn_danger_out">
                        <button class="btn btn-outline-danger ">Sign Out</button>
                    </div>
                </div>

            </div>
        </nav>

        <!-- Modal Sign In-->
        <div class="modal fade" id="staticBackdrop" data-bs-keyboard="false" tabindex="-1"
             aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <div class="image-header">
                            <img src="https://covr.org/wp-content/uploads/Amazon-swoop-145x100.jpg"
                                 alt="https://d2u3dcdbebyaiu.cloudfront.net/uploads/atch_img/172/69ae45600772983179fe0d89b3f3cc1b_crop.jpeg">
                        </div>
                        <!--                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
                    </div>


                    <div class="modal-body">
                        <!--                        <h5 class="modal-title" id="staticBackdropLabel">Войдите или зарегистрируйтесь, что бы-->
                        <!--                            продолжить</h5>-->


                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Адрес электронной почты</label>
                                <input type="email" placeholder="Email" class="form-control" id="exampleInputEmail1"
                                       aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text"></div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Пароль</label>
                                <input type="password" placeholder="Password" class="form-control"
                                       id="exampleInputPassword1">

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Запомнить пароль
                                    </label>
                                </div>
                                <div class="button-in">
                                    <button type="button" class="btn btn-warning">Войти</button>
                                </div>


                            </div>
                        </form>
                    </div>
                    <!--                    <div class="modal-footer">-->
                    <!--&lt;!&ndash;                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Регистрация</button>&ndash;&gt;-->
                    <!--                        -->
                    <!--                    </div>-->

                    <div class="modal-footer">
                        <h6 class="text-footer">если Вы у нас впервые:</h6>

                        <a class="input-button" href="#">зарегистрироваться</a>

                    </div>
                </div>
            </div>
        </div>
        <!--    Modal Sign In  -->

        <!--    Modal Basket-->

        <div class="modal fade" id="staticBackdropBasket" data-bs-backdrop="static" data-bs-keyboard="false"
             tabindex="-1"
             aria-labelledby="staticBackdropLabelBasket" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">

                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h6 class="modal-title" id="staticBackdropLabelBasket">Список ваших товаров:</h6>
                        <h5>-</h5>
                        <h5>-</h5>
                        <h5>-</h5>
                        <h5>-</h5>
                        <h5>-</h5>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Оформить заказ</button>

                    </div>
                </div>
            </div>
        </div>

        <!--    Modal Basket-->


        <div class="container">
            <h1 class="display-4">Shops 24</h1>
            <p class="lead">Товары свободные от наценок</p>
        </div>
        <div class="top">
            <!--        блок над окном поиска, пустой отступ        -->
        </div>
        <div class="top_search">
            <div class="search">
                <!-- Пример отдельной кнопки danger -->
                <div class="btn-group">
                    <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false">
                        Каталог товаров
                    </button>
                    <ul id="categoryItems" class="dropdown-menu">

                    </ul>
                </div>
            </div>

            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Sea">
                <button class="btn btn-outline-success" type="submit">Поиск</button>
            </form>


            <div class="basket">
                <form action="#">
                    <button type="button" class="btn btn-outline-warning" data-bs-toggle="modal"
                            data-bs-target="#staticBackdropBasket">Корзина
                    </button>
                </form>
            </div>

        </div>
    </div>
</div>

<div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
        <div class="tab-content">
            <div class="card">
                <div class="card-header" >
                </div>
                <div class="card-body">
                    <table class="table table-striped border">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Фото</th>
                            <th>Пол</th>
                            <th>Имя</th>
                            <th>Фамилия</th>
                            <th>Возраст</th>
                            <th>Номер Телефона</th>
                            <th>E-mail</th>
                            <th>День Рождения</th>
                            <th>Действие</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody id="user_table_body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="discount" align="center">
    <div class="modal fade" id="discountModal" tabindex="-1" aria-labelledby="discountModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="discountModalLabel">Добавить скидку пользователю</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-auto text-center fw-bold">

                    <div class="form-group">
                        <label class="col-form-label" for="minOderDiscount">Мин. сумма заказа</label>
                        <input class="form-control" min="0" id="minOderDiscount"
                               name="minOderDiscount" type="number" value="">
                    </div>

                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-item nav-link active first" id="nav-home-tab" data-toggle="tab" href="#nav-home1" role="tab" aria-controls="nav-home" aria-selected="true">В процентах</a>
                            <a class="nav-item nav-link second" id="nav-profile-tab" data-toggle="tab" href="#nav-profile1" role="tab" aria-controls="nav-profile" aria-selected="false">Фиксированная скидка</a>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent1">
                        <div class="tab-pane fade show active first" id="nav-home1" role="tabpanel" aria-labelledby="nav-home-tab">
                            <div class="form-group">
                                <label for="percentageDiscount" class="col-form-label">От мин. заказа</label>
                                <input type="number" class="form-control" min="0" max="100" id="percentageDiscount" name="percentageDiscount">
                            </div>
                        </div>
                        <div class="tab-pane fade" id="nav-profile1" role="tabpanel" aria-labelledby="nav-profile-tab">
                            <label for="fixedDiscount" class="col-form-label">Фикс. на сумму</label>
                            <input type="number"  class="form-control" min="0" id="fixedDiscount" name="fixedDiscount">
                        </div>
                    </div>



                    <div class="form-group">
                        <label for="chooseShop">Выберете магазин:
                            <select multiple size="${user.getShops().size}" id="chooseShop" name="chooseShop" class="form-control"
                                    style="text-align: center; margin-left: auto; margin-right: auto; width: 380px">
                                <option th:each="u : ${user.getShops()}" th:value="u"
                                        th:text="${u.name}">
                                </option>
                            </select>
                        </label>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary discountButton" value="Edit">Добавить</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper)-->

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>
